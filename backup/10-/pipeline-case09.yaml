name: case09
stages:
- name: clone
  steps:
  - sourceCodeConfig:
      branch: master
      branchCondition: only
      url: git@github.com:Half-Void/seed.git
- name: build
  steps:
  - runScriptConfig:
      image: hello-world
      isShell: true
      shellScript: ls
- name: publish
  steps:
  - publishImageConfig:
      buildContext: .
      dockerfilePath: ./Dockerfile
      tag: pipeline/build:${CICD_PIPELINE_ID}
